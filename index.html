<!DOCTYPE html>
<html lang="en" data-them="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpah Clash Using js DOM </title>
    <link rel="stylesheet" href="/css/style.css">

    <!--daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="poppins-regular">
    
    <!-- <h1 class="text-2xl font-semibold bg-red-400">atik</h1> -->


    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat  bg-center">

        
<!--home section -->
    <section id="home" class="relative ">

        <div class="text-center  absolute top-64 left-72">

            <h1 class="text-8xl text-[#FFFFFF] mt-0 anton-regular uppercase" >ALPHABET CLASH pro</h1>  
      <p class="text-white mt-6 "> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

      <button onclick="play()" class="btn btn-neutral bg-white text-[#010313] mt-5  font-semibold" >Play Now</button>

        </div>
      

    </section>


    <!--play_ground section-->
    <section id="play" class="play-ground hidden">

        <div class="flex flex-col gap-10 items-center pt-20">

            <!--display-->
           

                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-8  border-[#010313CC] rounded-2xl  " >



                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-white p-4  rounded-xl">Don't watch keyboard  while playing...</p>
                    </div>

                    <div class="flex justify-center items-center h-full">

                        <p id="randonAlpha"  class="text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>

         

            <!--keyboard -->
            <div>


                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 

                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 

                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!--life time-->
            <div class="flex justify-between w-3/4">

                <button class="btn rounded-full bg-purple-500 text-white">
                    <span>Life</span>
                    <img src="./images/Group 23.svg" alt="">
                   <span>1</span> 
                  </button>

                <button class="btn rounded-full bg-blue-500 text-white">
                    <span>Life</span>
                    <img src="./images/monetization_on.svg" alt="">
                   <span>1</span> 
                  </button>

                
            </div>
        </div>
    </section>


    <!--score section-->
    <section class="score flex justify-center items-center  min-h-screen hidden">

        <div class="w-96 bg-purple-400 rounded-2xl text-center p-4 space-y-6">
            <h1 class="text-7xl">
                
                <span>Score :</span>
                 <span>14</span></h1>

            <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Again</button>

            <p>Practice will make you Pro</p>
        </div>
    </section>
    </main>


    <script src="/js/utility.js"></script>
    <script src="/js/alpha.js"></script>
</body>
</html>
